<header>
  <nav class="navbar navbar-expand-lg fixed-top bg-body-navbar">
    <div class="container">
      <a class="navbar-brand" href="#">Cocktails</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" *ngFor="let nav of navbarItems">
            <a class="nav-link active" routerLink="{{nav.url}}" routerLinkActive="active" ariaCurrentWhenActive="page">{{nav.name}}</a>
          </li>
        </ul>
        <form #navForm="ngForm" class="d-flex" role="search" action="">
          <input class="form-control me-2" type="text" name="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchText">
          <button class="btn btn-outline-success me-2" type="submit" (click)="search()">Search</button>
          <div>
            <a class="link-opacity-50" role="button" routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">Login</a>
          </div>
        </form>
      </div>
    </div>
  </nav>
</header>
